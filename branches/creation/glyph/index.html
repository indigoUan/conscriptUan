<!DOCTYPE html>
<meta charset="UTF-8">

<title>conscriptUán - Glyph</title>
<meta content="conscriptUán" property="og:title" />
<meta content="An online tool for creating and rendering conscripts." property="og:description" />
<!-- <meta content="https://indigouan.github.io/conscriptUan" property="og:url" /> -->

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../../style.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<style>
			#glyphActions {
				position: fixed;
				pointer-events: none;

				-webkit-user-select: none;  /* chrome, safari, opera */
				-khtml-user-select: none;   /* konqueror (tf is that ?) */
				-moz-user-select: none;     /* firefox */
				-ms-user-select: none;      /* IE, edge */
				user-select: none;          /* unprefixed (few browsers) */
			}
		</style>
	</head>

	<body>
		<input type="text" id="glyphName" maxlength="64" size="10" style="width: 500px; height: 25px; margin-left: 20px;" value="Unnamed Glyph" autocomplete="off"/>
		<button id="finishButton" onclick="saveAndReturn()" style="width: 80px; height: 30px;">Finish</button>
		<button id="cancelButton" onclick="cancelAndReturn()" style="width: 80px; height: 30px;">Cancel</button>
		<br><br>
		<input type="checkbox" id="gridCheckbox" checked>Show Grid</input>
		<br><br>
		<button id="xFlipButton" onclick="flipXorY(0)" style="width: 120px; height: 40px;">Flip Horizontally</button>
		<button id="yFlipButton" onclick="flipXorY(1)" style="width: 120px; height: 40px;">Flip Vertically</button>
		<button id="xMoveLessButton" onclick="moveAll(0, -1)" style="margin-left: 70px; width: 100px; height: 40px;">Move Left</button>
		<button id="xMoveMoreButton" onclick="moveAll(0, 1)" style="width: 100px; height: 40px;">Move Right</button>
		<button id="yMoveLessButton" onclick="moveAll(1, -1)" style="width: 100px; height: 40px;">Move Up</button>
		<button id="yMoveMoreButton" onclick="moveAll(1, 1)" style="width: 100px; height: 40px;">Move Down</button>
		<div id="canvases" style="display: flex; align-items: flex-start; margin-top: 10px; margin-bottom: 10px;">
			<div>
			<canvas id="myCanvas" width="700" height="700" style="border:1px solid #ffffff; margin-left: 32px;">
				Your browser does not support HTML5 canvases.
			</canvas>
			</div>
			<div id="sortableCanvases" style="margin-left: 20px;">
			</div>
		</div>

		<div id="controlDot0" class="controlDots" style="background-color: #00ff00;"> </div>
		<div id="controlDot1" class="controlDots" style="background-color: #ffffff;"> </div>
		<div id="controlDot2" class="controlDots" style="background-color: #707070;"> </div>
		<div id="controlDot3" class="controlDots" style="background-color: #ff0000;"> </div>

		<img class="glyphActions" id="deleteGlyph" src="../whole/deleteGlyph.png" style="display: none; position: fixed; cursor: pointer;"/>
	</body>

	<script src="../../../ToolVersion.js"></script>
</html>

<script src="../../../Redirect.js"></script>
