<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../../style.css">
	</head>

	<body>
		<button id="returnButton" onclick="Redirect.open(`branches/creation/whole`);" style="width: 80px; height: 30px;">Go Back</button>
		<br><br>
		<textarea id="inputText" rows="15" cols="50" autocomplete="off"></textarea>
		<br>
		<select id="writingOrder">
			<option value="lrtd">Left-Right Top-Down</option>
			<option value="rltd">Right-Left Top-Down</option>
			<option value="tdlr">Top-Down Left-Right</option>
		</select>
		<input type="checkbox" id="isOx">Boustrophedon (alternating directions)</input>
		<br>
		<!-- <input type="checkbox" id="monospace">Monospace</input>
		<br> -->
		<div style="display: flex; align-items: center;">
			<p>Default character size:</p>
			<input id="charSize" type="range" min="50" max="150" value="50" class="slider">
		</div>
		<button id="renderButton" onclick="render()" style="width: 80px; height: 30px;">Render</button>
		<br><br>
		<canvas id="myCanvas" width="50" height="50" style="border:1px solid #ffffff; margin-left: 32px;">
			Your browser does not support HTML5 canvases.
		</canvas>
		<br>
	</body>

	<script src="../../../ToolVersion.js"></script>
